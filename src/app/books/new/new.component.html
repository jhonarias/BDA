<section class="text-center">
  <div class="title-general">
    <h1>Crear libro</h1>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="general-form" #addForm="ngForm">
        <div class="form-group">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="selecciona el título" value="" [(ngModel)]="book.title" name="title" #name="ngModel" required>
            <md-error>
              Selecciona el título
            </md-error>
          </md-form-field>
        </div>
        <div class="form-group">
          <!--<textarea id="some-value" placeholder="selecciona la descripción" (change)="doTextareaValueChange($event)" [(ngModel)]="book.description" name="description" #name="ngModel" required>{{textareaValue}}</textarea>-->
          <md-form-field class="example-full-width">
            <textarea mdInput placeholder="selecciona la descripción" value="" [(ngModel)]="book.description" name="description" #name="ngModel"
              required rows="6">
            </textarea>
            <md-error>
              Selecciona la descripción
            </md-error>
          </md-form-field>
        </div>

        <div class="form-group">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Selecciona el autor" value="" [(ngModel)]="book.author" name="author" #name="ngModel" required>
            <md-error>
              Selecciona el autor
            </md-error>
          </md-form-field>
        </div>

        <div class="form-group">
          <md-select placeholder="Selecciona el estado" floatPlaceholder="Visible" [(ngModel)]="book.visibility" name="stratum" #name="ngModel"
            required class="select-options">
            <md-option>Selecciona el estado</md-option>
            <md-option *ngFor="let status of visibilitys" [value]="status.value">
              {{ status.viewValue }}
            </md-option>
          </md-select>
        </div>

        <div class="form-group">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Selecciona las palabras claves" value="" [(ngModel)]="book.keywords" name="keywords" #name="ngModel"
              required>
            <md-error>
              Selecciona las palabras claves
            </md-error>
          </md-form-field>
        </div>

        <div class="form-group">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Selecciona el isbn" value="" [(ngModel)]="book.isbn" name="isbn" #name="ngModel" required>
            <md-error>
              Selecciona el isbn
            </md-error>
          </md-form-field>
        </div>

        <div class="form-group">
          <md-select placeholder="Selecciona el tipo" floatPlaceholder="type" [(ngModel)]="book.type" name="type" #name="ngModel" required
            class="select-options">
            <md-option>Selecciona el tipo</md-option>
            <md-option *ngFor="let type of types" [value]="type.value">
              {{ type.viewValue }}
            </md-option>
          </md-select>
        </div>
        <div class="form-group">
          <input type="file" #fileInput placeholder="Selecciona el archivo..."  name="cover_page"  required />
        </div>
        <div class="form-group">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Selecciona el link" value="" [(ngModel)]="book.link" name="link" #name="ngModel" required>
            <md-error>
              Selecciona el link
            </md-error>
          </md-form-field>
        </div>
        <div class="form-group">
          <button [disabled]="!addForm.valid" md-raised-button color="primary" (click)="onSaveClick()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</section>
